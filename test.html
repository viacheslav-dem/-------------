<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>2D Игра с Прыжками</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      border: 2px solid #000;
      background: #eee;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const JUMP_FORCE = 12;
    const PLATFORM_WIDTH = 80;
    const PLATFORM_HEIGHT = 10;
    const PLATFORM_GAP = 100; // Расстояние между платформами
    const MAX_PLATFORMS = 6; // Количество платформ на экране

    let player, platforms;
    let keys = {};

    function resetGame() {
      // Персонаж
      player = {
        width: 30,
        height: 30,
        x: canvas.width / 2 - 15,
        y: canvas.height - 50,
        dx: 0,
        dy: 0,
        isGrounded: false
      };

      // Платформы
      platforms = [];
      let y = canvas.height - 50;
      for (let i = 0; i < MAX_PLATFORMS; i++) {
        let x = Math.random() * (canvas.width - PLATFORM_WIDTH);
        platforms.push({ x, y, width: PLATFORM_WIDTH, height: PLATFORM_HEIGHT });
        y -= PLATFORM_GAP;
      }
    }

    resetGame();

    // Управление
    document.addEventListener("keydown", (e) => {
      if (["ArrowLeft", "ArrowRight", " ", "Spacebar"].includes(e.key)) {
        e.preventDefault();
      }
      keys[e.key] = true;
    });
    document.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    function update() {
      // Движение влево/вправо
      if (keys["ArrowLeft"] || keys["a"]) {
        player.dx = -5;
      } else if (keys["ArrowRight"] || keys["d"]) {
        player.dx = 5;
      } else {
        player.dx = 0;
      }
      player.x += player.dx;

      // Обёртывание экрана (если игрок выходит за границы)
      if (player.x < -player.width) player.x = canvas.width;
      if (player.x > canvas.width) player.x = -player.width;

      // Применяем гравитацию
      player.dy += GRAVITY;
      player.y += player.dy;
      player.isGrounded = false;

      // Проверяем коллизию с платформами
      platforms.forEach(platform => {
        if (
          player.dy >= 0 && // Только если персонаж падает вниз
          player.x + player.width > platform.x &&
          player.x < platform.x + platform.width &&
          player.y + player.height >= platform.y &&
          player.y + player.height <= platform.y + player.dy + 1
        ) {
          player.y = platform.y - player.height;
          player.dy = 0;
          player.isGrounded = true;
        }
      });

      // Прыжок при нажатии пробела
      if ((keys[" "] || keys["Spacebar"]) && player.isGrounded) {
        player.dy = -JUMP_FORCE;
        player.isGrounded = false;
        keys[" "] = false;
        keys["Spacebar"] = false;
      }

      // Прокрутка экрана вверх при прыжке
      if (player.y < canvas.height / 2) {
        let diff = canvas.height / 2 - player.y;
        player.y = canvas.height / 2;
        platforms.forEach(platform => {
          platform.y += diff;

          // Генерация новой платформы
          if (platform.y > canvas.height) {
            platform.y = 0;
            platform.x = Math.random() * (canvas.width - PLATFORM_WIDTH);
          }
        });
      }

      // Если персонаж падает за нижний край — перезапуск игры
      if (player.y > canvas.height) {
        resetGame();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Рисуем персонажа
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Рисуем платформы
      ctx.fillStyle = "green";
      platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
